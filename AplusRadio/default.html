<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>AplusRadio</title>

    <!-- Ссылки WinJS -->
    <!-- Во время выполнения ui-themed.css разрешается в ui-themed.light.css или ui-themed.dark.css 
    в зависимости от установленной у пользователя темы. Это часть функциональности загрузки ресурсов MRT. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- Ссылки AplusRadio -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/ActionHelper.js"></script>
</head>
<body class="phone">
    <div style="font-size:20px">Background MediaPlayer</div>
    <div style="font-size:25px">Play audio</div>
    <br /><br /><br /><br /><br />
    <button type="button" id="PrevButton" class="btn" style="border-style: solid;">|<<</button>
    <button type="button" id="PlayButton" class="btn" style="border-style: solid;">></button>
    <button type="button" id="NextButton" class="btn" style="border-style: solid;">>>|</button>
    <div id="txtCurrentTracktext" style="font-size:20px"></div>
    <div id="statusMessage"></div>
    <style>
        .btn {
            font: arial;
            width: 100px;
            height: 75px;
            font-size: 30px;
        }
    </style>
</body>
</html>
